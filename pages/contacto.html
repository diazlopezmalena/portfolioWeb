    <main>
        <h1 id="contacto" data-aos="fade-up" data-aos-duration="1200">Contacto</h1>
        <div class="contenedorContacto" data-aos="fade-left" data-aos-duration="1500">
            <form action="" method="POST">
                <label for="nombreCliente">Nombre y apellido: </label>
                <input type="text" id="nombreCliente" placeholder="Nombre">
                <br>
                <label for="mail">Correo electrónico: </label>
                <input type="email" name="" id="mail" placeholder="ejemplo@gmail.com">
                <br>
                <label for="cel">Celular: </label>
                <input type="number" id="cel" placeholder="Solo números">
                <br>
                <fieldset>
                    <legend>Servicio sobre el que deseás consultar: </legend>
                    <select name="" id="">
                        <option value="">Desarrollo de Sitios Webs</option>
                        <option value="">Planificación Comunicacional</option>
                        <option value="">Creación de contenidos digitales</option>
                    </select>
                </fieldset>
                <br>
                <label for="mensaje">Tu consulta o solicitud: </label>
                <br>
                <textarea name="mensaje" id="" cols="60" rows="10" placeholder="Tu mensaje..."></textarea>
                <br>
                <label for="check">¿Querés recibir novedades sobre descuentos?</label>
                <input type="checkbox" id="check">
                <br>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Resetear formulario">
            </form>
        </div>
    </main>
